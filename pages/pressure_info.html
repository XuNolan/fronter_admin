<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>压力测试信息</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 0.9rem;
        }

        .status-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .status-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #28a745;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .status-indicator.error {
            background: #dc3545;
            animation: none;
        }

        .status-indicator.warning {
            background: #ffc107;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .info-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #007bff;
        }

        .info-label {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1rem;
            font-weight: 500;
            color: #333;
        }

        .log-container {
            background: white;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .log-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }

        .log-content {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.4;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }

        .controls {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background: #0056b3;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-secondary:hover {
            background: #545b62;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
        }

        .hidden {
            display: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #007bff;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .btn {
                width: 100%;
                margin-bottom: 10px;
            }

            .info-grid {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 页面头部 -->
        <div class="header">
            <h1>压力测试信息</h1>
            <p>实时监控测试程序运行状态和性能指标</p>
        </div>

        <!-- 状态卡片 -->
        <div class="status-card">
            <div class="status-title">
                <div class="status-indicator" id="statusIndicator"></div>
                测试状态
            </div>
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">程序状态</div>
                    <div class="info-value" id="programStatus">正在启动...</div>
                </div>
                <div class="info-item">
                    <div class="info-label">进程ID</div>
                    <div class="info-value" id="processId">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">可执行文件</div>
                    <div class="info-value" id="executableName">-</div>
                </div>
                <div class="info-item">
                    <div class="info-label">启动时间</div>
                    <div class="info-value" id="startTime">-</div>
                </div>
            </div>
        </div>

        <!-- 性能统计 -->
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalRequests">0</div>
                <div class="stat-label">总请求数</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="currentQPS">0</div>
                <div class="stat-label">当前QPS</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgResponseTime">0ms</div>
                <div class="stat-label">平均响应时间</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="errorRate">0%</div>
                <div class="stat-label">错误率</div>
            </div>
        </div>

        <!-- 日志输出 -->
        <div class="log-container">
            <div class="log-title">实时日志</div>
            <div class="log-content" id="logContent">
                <div class="loading">
                    <div class="spinner"></div>
                    正在加载日志...
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="controls">
            <button class="btn btn-primary" onclick="refreshStatus()">刷新状态</button>
            <button class="btn btn-danger" onclick="stopTest()">停止测试</button>
            <a href="config_pressure.html" class="btn btn-secondary">返回配置</a>
        </div>
    </div>

    <script>
        let isRunning = true;
        let refreshInterval;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initializePage();
        });

        // 初始化页面
        function initializePage() {
            // 设置启动时间
            document.getElementById('startTime').textContent = new Date().toLocaleString();
            
            // 开始定期刷新状态
            refreshInterval = setInterval(refreshStatus, 2000);
            
            // 模拟日志输出
            simulateLogOutput();
        }

        // 刷新状态
        async function refreshStatus() {
            try {
                // 这里可以调用API获取实时状态
                // 目前使用模拟数据
                updateStatus();
            } catch (error) {
                console.error('刷新状态失败:', error);
            }
        }

        // 更新状态显示
        function updateStatus() {
            // 模拟状态更新
            const statusIndicator = document.getElementById('statusIndicator');
            const programStatus = document.getElementById('programStatus');
            
            if (isRunning) {
                statusIndicator.className = 'status-indicator';
                programStatus.textContent = '运行中';
            } else {
                statusIndicator.className = 'status-indicator error';
                programStatus.textContent = '已停止';
            }

            // 模拟性能数据更新
            updatePerformanceStats();
        }

        // 更新性能统计
        function updatePerformanceStats() {
            if (!isRunning) return;

            // 模拟数据更新
            const totalRequests = document.getElementById('totalRequests');
            const currentQPS = document.getElementById('currentQPS');
            const avgResponseTime = document.getElementById('avgResponseTime');
            const errorRate = document.getElementById('errorRate');

            // 模拟数据增长
            const currentTotal = parseInt(totalRequests.textContent) || 0;
            const newTotal = currentTotal + Math.floor(Math.random() * 50) + 10;
            
            totalRequests.textContent = newTotal.toLocaleString();
            currentQPS.textContent = Math.floor(Math.random() * 1000) + 500;
            avgResponseTime.textContent = (Math.random() * 50 + 10).toFixed(1) + 'ms';
            errorRate.textContent = (Math.random() * 2).toFixed(1) + '%';
        }

        // 模拟日志输出
        function simulateLogOutput() {
            const logContent = document.getElementById('logContent');
            const logMessages = [
                'ZAgent 压力测试程序启动成功',
                '配置文件加载完成',
                '开始初始化测试环境...',
                '设备连接建立中...',
                '压力测试策略配置完成',
                '开始执行压力测试...',
                'QPS: 1000, 设备数: 100',
                '测试进行中...',
                '性能监控启动',
                '数据收集正常'
            ];

            let messageIndex = 0;
            const logInterval = setInterval(() => {
                if (!isRunning || messageIndex >= logMessages.length) {
                    clearInterval(logInterval);
                    return;
                }

                const timestamp = new Date().toLocaleTimeString();
                const message = logMessages[messageIndex];
                
                logContent.innerHTML += `[${timestamp}] ${message}\n`;
                logContent.scrollTop = logContent.scrollHeight;
                
                messageIndex++;
            }, 2000);
        }

        // 停止测试
        function stopTest() {
            if (confirm('确定要停止测试吗？')) {
                isRunning = false;
                clearInterval(refreshInterval);
                
                // 更新状态显示
                const statusIndicator = document.getElementById('statusIndicator');
                const programStatus = document.getElementById('programStatus');
                
                statusIndicator.className = 'status-indicator error';
                programStatus.textContent = '已停止';
                
                // 添加停止日志
                const logContent = document.getElementById('logContent');
                const timestamp = new Date().toLocaleTimeString();
                logContent.innerHTML += `[${timestamp}] 测试已停止\n`;
                logContent.scrollTop = logContent.scrollHeight;
            }
        }

        // 页面卸载时清理
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
