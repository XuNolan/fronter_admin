<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZAgent 配置</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
        }

        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .row {
            display: flex;
            gap: 20px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .column {
            flex: 1;
        }

        .column-compact {

            min-width: 300px;
        }

        .column-strategy {
            flex: 2;
        }

        .column-wide {
            flex: 2;
        }

        .column-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
            font-size: 0.9rem;

        .ovsdb-column-input {

<script>
    // OVSDB Schema 数据 - 动态加载
    let ovsdbSchema = {};
    let selectedColumns = [];
    let currentTable = null;

    // 解析列类型 - 模仿schema.c的逻辑
    function parseColumnType(columnDef) {
        if (typeof columnDef.type === 'string') {
            // 简单类型：string, integer, boolean, real, uuid
            return columnDef.type;
        } else if (columnDef.type && typeof columnDef.type === 'object') {
            const typeObj = columnDef.type;
            const max = typeObj.max === 'unlimited' ? Number.MAX_SAFE_INTEGER : (typeObj.max || 1);
            const min = typeObj.min || 1;

            // 获取key和value类型
            const keyType = getAtomicType(typeObj.key);
            const valueType = typeObj.value ? getAtomicType(typeObj.value) : null;

            if (max === 1 && min === 1) {
                // 标量类型
                return keyType;
            } else if (valueType === null) {
                // set类型
                return `set<${keyType}>`;
            } else {
                // map类型
                return `map<${keyType}, ${valueType}>`;
            }
        }
        return 'unknown';
    }

    // 获取原子类型
    function getAtomicType(typeDef) {
        if (typeof typeDef === 'string') {
            return typeDef;
        } else if (typeDef && typeof typeDef === 'object') {
            if (typeDef.type) {
                return typeDef.type;
            }
        }
        return 'unknown';
    }

    // 加载OVSDB Schema
    async function loadOVSDBSchema() {
        try {
            const response = await fetch('/ovsdb-schema.json');
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const schemaData = await response.json();

            // 解析tables下的所有表
            if (schemaData.tables) {
                ovsdbSchema = {};
                Object.keys(schemaData.tables).forEach(tableName => {
                    const table = schemaData.tables[tableName];
                    if (table.columns) {
                        ovsdbSchema[tableName] = {
                            columns: {}
                        };

                        // 解析每个列的类型
                        Object.keys(table.columns).forEach(columnName => {
                            const columnDef = table.columns[columnName];
                            const columnType = parseColumnType(columnDef);
                            ovsdbSchema[tableName].columns[columnName] = {
                                type: columnType
                            };
                        });
                    }
                });
            }

            console.log('OVSDB Schema loaded successfully:', ovsdbSchema);
            return true;
        } catch (error) {
            console.error('Failed to load OVSDB Schema:', error);
            // 如果加载失败，使用空schema
            ovsdbSchema = {};
            return false;
        }
    }

            if (columnDef.type.key && columnDef.type.value) {

    // 获取选中的 OVSDB 表列和数据
    function getSelectedTableColumns() {
        const result = {};

        // 收集所有配置单元的数据
        const rows = document.querySelectorAll('#ovsdb_data_rows .ovsdb-row');
        rows.forEach(row => {
            const tableSelect = row.querySelector('.ovsdb-table-select');
            const selectedTable = tableSelect ? tableSelect.value : null;

            if (!selectedTable) return;

            // 获取该行选中的列
            const checkboxes = row.querySelectorAll('.column-checkbox:checked');
            const columns = [];
            checkboxes.forEach(checkbox => {
                columns.push({
                    name: checkbox.dataset.column,
                    type: ovsdbSchema[selectedTable].columns[checkbox.dataset.column].type
                });
            });

            if (columns.length === 0) return;

            // 初始化表数据结构
            if (!result[selectedTable]) {
                result[selectedTable] = {
                    columns: columns,
                    data: []
                };
            }

            // 收集该行的数据
            const rowData = {};
            const inputs = row.querySelectorAll('.ovsdb-column-input input, .ovsdb-column-input select, .ovsdb-column-input .boolean-input-container');
            inputs.forEach(input => {
                const columnName = input.dataset.column;
                const columnType = input.dataset.type;
                let value;

                // 根据类型获取值
                if (columnType === 'boolean') {
                    // 处理布尔值单选按钮
                    const selectedRadio = input.querySelector('input[type="radio"]:checked');
                    if (selectedRadio) {
                        value = selectedRadio.value === 'true' ? true : false;
                    } else {
                        value = null; // 未选择时设为null
                    }
                } else {
                    // 处理其他类型的输入
                    value = input.value.trim();

                    // 根据类型转换值
                    if (columnType === 'integer') {
                        value = value ? parseInt(value) : 0;
                    } else if (columnType === 'real') {
                        value = value ? parseFloat(value) : 0.0;
                    } else if (columnType.startsWith('set<')) {
                        value = value ? value.split(',').map(v => v.trim()) : [];
                    } else if (columnType.startsWith('map<')) {
                        value = value ? parseMapValue(value) : {};
                    }
                }

                // 只添加有值的字段
                if (value !== null && value !== '') {
                    rowData[columnName] = value;
                }
            });

            result[selectedTable].data.push(rowData);
        });

        return result;
    }

    // 解析映射值
    function parseMapValue(mapString) {
        const map = {};
        if (!mapString) return map;

        const pairs = mapString.split(',');
        pairs.forEach(pair => {
            const [key, value] = pair.split(':').map(s => s.trim());
            if (key && value !== undefined) {
                map[key] = value;
            }
        });
        return map;
    }

    // 配置合法性校验
    function validateConfig() {
        // 校验设备配置（必填）
        const deviceValidation = validateDeviceConfig();
        if (!deviceValidation.valid) {
            return deviceValidation;
        }

        // 校验压力策略（必填）
        const strategyValidation = validateTrafficStrategy();
        if (!strategyValidation.valid) {
            return strategyValidation;
        }

        // OpenFlow流表配置和OVSDB配置为可选，不进行严格校验
        // 但可以添加格式校验
        const flowValidation = validateFlowTableConfig();
        if (!flowValidation.valid) {
            return flowValidation;
        }

        const ovsdbValidation = validateOVSDBConfig();
        if (!ovsdbValidation.valid) {
            return ovsdbValidation;
        }

        return { valid: true, message: '配置校验通过' };
    }

    // 校验设备配置
    function validateDeviceConfig() {
        const requiredFields = [
            { id: 'device_sn', name: '设备SN' },
            { id: 'fw_version', name: '固件版本' },
            { id: 'hw_version', name: '硬件版本' },
            { id: 'device_model', name: '设备型号' },
            { id: 'vendor', name: '厂商' },
            { id: 'kit_version', name: '工具包版本' },
            { id: 'http_ip', name: 'HTTP IP' },
            { id: 'http_port', name: 'HTTP端口' },
            { id: 'c_project_path', name: 'C项目路径' }
        ];

        for (const field of requiredFields) {
            const element = document.getElementById(field.id);
            if (!element || !element.value.trim()) {
                return { valid: false, message: `${field.name}不能为空` };
            }
        }

        // 校验HTTP端口是否为有效数字
        const httpPort = document.getElementById('http_port').value;
        if (isNaN(httpPort) || parseInt(httpPort) <= 0 || parseInt(httpPort) > 65535) {
            return { valid: false, message: 'HTTP端口必须是1-65535之间的有效数字' };
        }

        // 校验IP地址格式（简单校验）
        const httpIp = document.getElementById('http_ip').value;
        const ipRegex = /^(\d{1,3}\.){3}\d{1,3}$/;
        if (!ipRegex.test(httpIp)) {
            return { valid: false, message: 'HTTP IP地址格式不正确' };
        }

        return { valid: true, message: '设备配置校验通过' };
    }

    // 校验压力策略
    function validateTrafficStrategy() {
        const strategyType = document.getElementById('strategy_type').value;
        if (!strategyType) {
            return { valid: false, message: '请选择压力策略类型' };
        }

        switch (strategyType) {
            case 'uniform':
                return validateUniformStrategy();
            case 'poisson':
                return validatePoissonStrategy();
            case 'burst':
                return validateBurstStrategy();
            default:
                return { valid: false, message: '未知的压力策略类型' };
        }
    }

    // 校验均匀流量策略
    function validateUniformStrategy() {
        const deviceCount = document.getElementById('uniform_device_count').value;
        const qps = document.getElementById('uniform_qps').value;

        if (!deviceCount || isNaN(deviceCount) || parseInt(deviceCount) <= 0) {
            return { valid: false, message: '设备数量必须是大于0的整数' };
        }

        if (!qps || isNaN(qps) || parseInt(qps) <= 0) {
            return { valid: false, message: '平均QPS必须是大于0的整数' };
        }

        return { valid: true, message: '均匀流量策略校验通过' };
    }

    // 校验泊松分布策略
    function validatePoissonStrategy() {
        const rows = document.querySelectorAll('#poisson_config .poisson-row');
        if (rows.length === 0) {
            return { valid: false, message: '泊松分布配置不能为空' };
        }

        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            const duration = row.querySelector('.poisson-duration').value;
            const qps = row.querySelector('.poisson-qps').value;

            if (!duration || isNaN(duration) || parseInt(duration) <= 0) {
                return { valid: false, message: `第${i + 1}行：持续时间必须是大于0的整数` };
            }

            if (!qps || isNaN(qps) || parseInt(qps) <= 0) {
                return { valid: false, message: `第${i + 1}行：QPS必须是大于0的整数` };
            }
        }

        return { valid: true, message: '泊松分布策略校验通过' };
    }

    // 校验爆发分布策略
    function validateBurstStrategy() {
        const deviceCount = document.getElementById('burst_device_count').value;
        const duration = document.getElementById('burst_duration').value;

        if (!deviceCount || isNaN(deviceCount) || parseInt(deviceCount) <= 0) {
            return { valid: false, message: '设备数量必须是大于0的整数' };
        }

        if (!duration || isNaN(duration) || parseInt(duration) <= 0) {
            return { valid: false, message: '持续时间必须是大于0的整数' };
        }

        return { valid: true, message: '爆发分布策略校验通过' };
    }

    // 校验流表配置（可选，但需要格式正确）
    function validateFlowTableConfig() {
        const flowTableType = document.getElementById('flow_table_type').value;
        if (!flowTableType) {
            // 流表配置为可选，没有选择类型时直接通过
            return { valid: true, message: '流表配置为可选' };
        }

        if (flowTableType === 'string') {
            const rules = document.querySelectorAll('#string_flow_rows .string-flow-rule');
            for (let i = 0; i < rules.length; i++) {
                const rule = rules[i].value.trim();
                if (rule && !rule.includes('table=')) {
                    return { valid: false, message: `第${i + 1}行字符串流表规则格式不正确，应包含table=字段` };
                }
            }
        } else if (flowTableType === 'binary') {
            const rules = document.querySelectorAll('#binary_flow_rows .binary-flow-rule');
            for (let i = 0; i < rules.length; i++) {
                const rule = rules[i].value.trim();
                if (rule && !/^[0-9a-fA-F\s]+$/.test(rule)) {
                    return { valid: false, message: `第${i + 1}行二进制流表规则格式不正确，应包含十六进制字符` };
                }
            }
        }

        return { valid: true, message: '流表配置校验通过' };
    }

    // 校验OVSDB配置（可选，但需要格式正确）
    function validateOVSDBConfig() {
        const rows = document.querySelectorAll('#ovsdb_data_rows .ovsdb-row');
        if (rows.length === 0) {
            // OVSDB配置为可选，没有配置时直接通过
            return { valid: true, message: 'OVSDB配置为可选' };
        }

        for (let i = 0; i < rows.length; i++) {
            const row = rows[i];
            const tableSelect = row.querySelector('.ovsdb-table-select');
            const selectedTable = tableSelect ? tableSelect.value : null;

            // 如果选择了表但没有选择列，跳过这个配置单元
            if (selectedTable) {
                const checkboxes = row.querySelectorAll('.column-checkbox:checked');
                if (checkboxes.length === 0) {
                    // 选择了表但没有选择列，跳过这个配置单元
                    continue;
                }

                // 校验数据输入（只校验有值的字段）
                const inputs = row.querySelectorAll('.ovsdb-column-input input');
                for (let j = 0; j < inputs.length; j++) {
                    const input = inputs[j];
                    const columnType = input.dataset.type;
                    const value = input.value.trim();

                    // 只校验非空值
                    if (value) {
                        if (columnType === 'integer' && isNaN(value)) {
                            return { valid: false, message: `第${i + 1}个配置单元第${j + 1}列：整数类型字段值必须是数字` };
                        }

                        if (columnType === 'real' && isNaN(value)) {
                            return { valid: false, message: `第${i + 1}个配置单元第${j + 1}列：实数类型字段值必须是数字` };
                        }
                    }
                }
            }
        }

        return { valid: true, message: 'OVSDB配置校验通过' };
    }

    // 显示状态消息
    function showStatus(message, type = 'success') {
        const statusDiv = document.getElementById('status-message');
        statusDiv.className = `status-message status-${type}`;
        statusDiv.textContent = message;
        statusDiv.classList.remove('hidden');

        setTimeout(() => {
            statusDiv.classList.add('hidden');
        }, 3000);
    }

    // 显示弹窗
    function showModal(title, message, type = 'success') {
        const modal = document.getElementById('modal');
        const modalIcon = document.getElementById('modal-icon');
        const modalTitle = document.getElementById('modal-title');
        const modalMessage = document.getElementById('modal-message');

        // 设置图标和样式
        modalIcon.className = `modal-icon ${type}`;
        if (type === 'success') {
            modalIcon.textContent = '✓';
        } else if (type === 'error') {
            modalIcon.textContent = '✕';
        } else if (type === 'warning') {
            modalIcon.textContent = '!';
        }

        // 设置标题和消息
        modalTitle.textContent = title;
        modalMessage.textContent = message;

        // 显示弹窗
        modal.style.display = 'block';

        // 点击背景关闭弹窗
        modal.onclick = function(event) {
            if (event.target === modal) {
                closeModal();
            }
        };
    }

    // 关闭弹窗
    function closeModal() {
        const modal = document.getElementById('modal');
        modal.style.display = 'none';
    }

    // ESC键关闭弹窗
    document.addEventListener('keydown', function(event) {
        if (event.key === 'Escape') {
            closeModal();
        }
    });

    // 保存配置
    async function saveConfig() {
        try {
            // 先进行合法性校验
            const validationResult = validateConfig();
            if (!validationResult.valid) {
                showModal('配置校验失败', validationResult.message, 'error');
                return;
            }

            const config = generateConfig();
            const configJson = JSON.stringify(config, null, 2);

            // 显示保存中的状态
            showModal('保存中', '正在保存配置文件...', 'warning');

            try {
                // 尝试通过API保存到服务器
                const response = await fetch('/api/save-config', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: configJson
                });

                if (response.ok) {
                    closeModal();
                    showModal('保存成功', '配置文件已成功保存到项目根目录', 'success');
                } else {
                    throw new Error(`服务器错误: ${response.status}`);
                }
            } catch (apiError) {
                // 如果API不可用，回退到本地存储方案
                console.warn('API保存失败，使用本地存储:', apiError);
                
                // 保存到localStorage作为备份
                localStorage.setItem('config_backup', configJson);
                
                // 尝试使用File System Access API（现代浏览器支持）
                if ('showSaveFilePicker' in window) {
                    try {
                        const fileHandle = await window.showSaveFilePicker({
                            suggestedName: 'config.json',
                            types: [{
                                description: 'JSON files',
                                accept: { 'application/json': ['.json'] }
                            }]
                        });
                        
                        const writable = await fileHandle.createWritable();
                        await writable.write(configJson);
                        await writable.close();
                        
                        closeModal();
                        showModal('保存成功', '配置文件已保存到本地', 'success');
                    } catch (fileError) {
                        // 如果用户取消或API不支持，回退到下载
                        fallbackToDownload(configJson);
                    }
                } else {
                    // 浏览器不支持File System Access API，回退到下载
                    fallbackToDownload(configJson);
                }
            }
        } catch (error) {
            closeModal();
            showModal('保存失败', '保存配置时发生错误：' + error.message, 'error');
        }
    }

    // 回退到下载方案
    function fallbackToDownload(configJson) {
        const blob = new Blob([configJson], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'config.json';
        a.click();
        URL.revokeObjectURL(url);
        
        closeModal();
        showModal('保存成功', '配置文件已下载，请手动放置到项目根目录', 'success');
    }

    // 编译项目
    async function compileProject() {
        try {
            // 先进行合法性校验
            const validationResult = validateConfig();
            if (!validationResult.valid) {
                showModal('配置校验失败', validationResult.message, 'error');
                return;
            }

            const config = generateConfig();
            
            // 显示编译中的状态
            showModal('编译中', '正在保存配置并编译C项目...', 'warning');

            try {
                // 调用编译API
                const response = await fetch('/api/compile', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        configData: config,
                        cProjectPath: getCProjectPath(), // 从配置中获取C项目路径
                        configFileName: 'config.json'
                    })
                });

                const result = await response.json();

                if (result.success) {
                    closeModal();
                    showModal('编译成功', 
                        `C项目编译完成！\n配置文件已保存到: ${result.configPath}\n编译输出: ${result.compileOutput.output || '无输出'}`, 
                        'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (apiError) {
                closeModal();
                showModal('编译失败', '编译C项目时发生错误：' + apiError.message, 'error');
            }
        } catch (error) {
            closeModal();
            showModal('编译失败', '编译过程中发生错误：' + error.message, 'error');
        }
    }

    // 获取C项目路径（可以从配置中读取或设置默认值）
    function getCProjectPath() {
        // 这里可以从页面配置中读取，或者设置默认路径
        // 您可以根据需要修改这个路径
        const defaultPath = '../zagent_c'; // 相对于当前项目的路径
        
        // 如果页面中有配置C项目路径的输入框，可以从那里读取
        const cProjectPathInput = document.getElementById('c_project_path');
        if (cProjectPathInput && cProjectPathInput.value.trim()) {
            return cProjectPathInput.value.trim();
        }
        
        return defaultPath;
    }

    // 运行测试
    function runTest() {
        showModal('运行中', '正在启动测试，请稍候...', 'warning');
        setTimeout(() => {
            closeModal();
            showModal('测试已启动', '测试程序已成功启动', 'success');
        }, 1500);
    }
</script>
