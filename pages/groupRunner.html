<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>执行组批量执行</title>
  <style>
    body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif; }
    .runner { display: flex; height: 100vh; width: 100vw; }
    /* 左侧 2/3 留白区域 */
    .left { flex: 2; border-right: 1px solid #eee; background: #fafafa; }
    /* 右侧 1/3 区域，纵向分为上下各 1/2 */
    .right { flex: 1; display: flex; flex-direction: column; }
    /* 信息 1/4，高度较小；日志 3/4，高度较大 */
    .right-top { flex: 1; padding: 10px; overflow: auto; border-bottom: 1px solid #eee; }
    .right-bottom { flex: 3; padding: 0; }
    .header { display:flex; justify-content: space-between; align-items:center; margin-bottom:8px; }
    .list { list-style: none; padding: 0; margin: 0; }
    .list li { padding: 8px; border-bottom: 1px solid #f0f0f0; display:flex; justify-content: space-between; }
    .badge { padding: 2px 6px; border-radius: 3px; background: #f5f5f5; font-size: 12px; }
    .status-pending { color:#6c757d; }
    .status-running { color:#007bff; }
    .status-success { color:#28a745; }
    .status-error { color:#dc3545; }
    .status-stopped { color:#ff8800; }
    iframe { border: 0; width: 100%; height: 100%; }
    .btn { padding: 6px 10px; border: 1px solid #ddd; background: #fff; border-radius: 4px; cursor: pointer; }
    .btn:hover { background: #f5f5f5; }
  </style>
</head>
<body>
  <div class="runner">
    <div class="left"></div>
    <div class="right">
      <div class="right-top">
        <div class="header">
          <div>
            <div>执行组ID: <span id="gid"></span></div>
            <div>批次UUID: <span id="term"></span></div>
            <div>录制: <span id="rec"></span></div>
          </div>
          <div>
            <button class="btn" id="backBtn">返回</button>
            <button class="btn" id="stopBtn">终止</button>
          </div>
        </div>
        <ul class="list" id="scriptList"></ul>
      </div>
      <div class="right-bottom">
        <iframe id="execFrame" src="about:blank"></iframe>
      </div>
    </div>
  </div>

  <script type="module">
    const qs = new URLSearchParams(location.search);
    const groupId = Number(qs.get('groupId'));
    const needRecorded = qs.get('needRecorded') === 'true';
    const executeTermId = qs.get('executeTermId') || crypto.randomUUID();

    document.getElementById('gid').textContent = String(groupId);
    document.getElementById('term').textContent = executeTermId;
    document.getElementById('rec').textContent = needRecorded ? '开启' : '关闭';

    const listEl = document.getElementById('scriptList');
    const frameEl = document.getElementById('execFrame');

    let queue = [];
    let currentIdx = -1;
    let stopped = false;

    function setStatus(i, status){
      const li = listEl.children[i];
      if(!li) return;
      const badge = li.querySelector('.badge');
      badge.className = 'badge status-' + status;
      badge.textContent = status;
    }

    async function fetchScripts(){
      const url = `http://127.0.0.1:8080/execute-group/detail/${groupId}`;
      const res = await fetch(url);
      const data = await res.json();
      if(!data || !data.data || !data.data.scripts) return [];
      return data.data.scripts.sort((a,b)=> (a.index||0)-(b.index||0));
    }

    function renderList(items){
      listEl.innerHTML = '';
      items.forEach((it, i)=>{
        const li = document.createElement('li');
        li.innerHTML = `<span>[${i+1}] ${it.scriptName || ''} (#${it.scriptId})</span><span class="badge status-pending">pending</span>`;
        listEl.appendChild(li);
      });
    }

    function runNext(){
      if (stopped) return;
      currentIdx++;
      if(currentIdx >= queue.length){
        frameEl.src = 'about:blank';
        alert('批量执行完成');
        // 返回执行组详情页
        window.location.href = `/execute-group/detail/${groupId}`;
        return;
      }
      const it = queue[currentIdx];
      setStatus(currentIdx, 'running');
      const url = `/pages/testPage.html?scriptId=${it.scriptId}&needRecorded=${needRecorded}&executeGroupId=${groupId}&executeTermId=${executeTermId}`;
      frameEl.src = url;
    }

    window.addEventListener('message', (e)=>{
      const msg = e.data;
      if(msg && msg.type === 'feature_end'){
        const content = msg.content || {};
        const ok = (content.status === 0);
        setStatus(currentIdx, ok ? 'success' : 'error');
        runNext();
      }
    });

    document.getElementById('stopBtn').onclick = ()=>{
      stopped = true;
      // 标记当前和未执行的脚本为 stopped
      for (let i = currentIdx; i < queue.length; i++) {
        setStatus(i, 'stopped');
      }
      frameEl.src = 'about:blank';
      alert('已终止当前批次。');
    };

    document.getElementById('backBtn').onclick = ()=>{
      // 跳转到执行组详情页
      window.location.href = `/execute-group/detail/${groupId}`;
    };

    (async function init(){
      queue = await fetchScripts();
      renderList(queue);
      runNext();
    })();
  </script>
</body>
</html>
